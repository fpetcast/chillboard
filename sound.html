<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sound.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PetSound</title>
  </head>
  <body>
    <section class="app">
      <header>
        <h1 class="title">PetSound</h1>
        <p>The chill one-click soundboard</p>
      </header>
      <div class="visual"></div>
      <div class="pads">
        <div class="pad1">
          <audio src="./sounds/bubbles.mp3" class="sound"></audio>
          <p class="key">A</p>
        </div>
        <div class="pad2">
          <audio class="sound">
            <source src="./sounds/clay.mp3" />
          </audio>
          <p class="key">S</p>
        </div>
        <div class="pad3">
          <audio class="sound">
            <source src="./sounds/confetti.mp3" />
          </audio>
          <p class="key">D</p>
        </div>
        <div class="pad4">
          <audio class="sound">
            <source src="./sounds/glimmer.mp3" />
          </audio>
          <p class="key">J</p>
        </div>
        <div class="pad5">
          <audio class="sound">
            <source src="./sounds/moon.mp3" />
          </audio>
          <p class="key">K</p>
        </div>
        <div class="pad6">
          <audio class="sound">
            <source src="./sounds/ufo.mp3" />
          </audio>
          <p class="key">L</p>
        </div>
      </div>
    </section>

    <script src="sound.js"></script>
  </body>
</html>
